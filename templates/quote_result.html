<div class="result-section">

        <h3>✨ Economy</h3>
        <p>${{ prices.economy }}</p>

        <h3>⭐ Standard</h3>
        <p>${{ prices.standard }}</p>
    </div>
    <div class="price-card">
        <h3>💎 Premium</h3>
        <p>${{ prices.premium }}</p>
    </div>
</div>

<div class="app-download">
    <h4>Download our app to book</h4>
    <div class="store-icons">
        <img src="{{ url_for('static', filename='images/playstore.png') }}" alt="Play Store">

</div>
